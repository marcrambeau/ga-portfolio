<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="The perfect personal assistant. Relaxr does your job for you so you can enjoy life as it is meant to be.">

    <title>Relaxr Landing Page</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,300,600,800' rel='stylesheet' type='text/css'>

    <!-- external CSS link -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <nav class="navbar navbar-inverse header_outer">
        <div class="container">
            <div class="navbar-header">
                <a  href="#"><h1  class="logo navbar-brand">Relaxr</h1></a>
            </div>
            <div class="collapse navbar-collapse navbar-right relaxrHeadNav" >
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="blog.html">Blog</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section id="relaxrBody" class="container">
        <div class="row">
        <div class="col-md-12">
            <h1>Sign In</h1>
            <!-- Nav tabs -->
            <ul id="relaxrExistingUser" class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Existing Users</a></li>
                <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">New Users</a></li>
                <li role="presentation"><a href="#forgotten" aria-controls="forgotten" role="tab" data-toggle="tab">Forgot Your Password?</a></li>
            </ul>
            <!-- Tab panes -->
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="home">
                    <!-- current users here -->
                    <form class="relaxrLoginForm form-horizontal">
                        <div class="form-group">
                            <label for="inputEmail1" class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmail1" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword1" class="col-sm-2 control-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary btn-lg">Sign in</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div role="tabpanel" class="tab-pane" id="profile">
                    <!-- new users here -->
                    <form class="relaxrLoginForm form-horizontal">
                        <div class="form-group">
                            <label for="inputEmail2" class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmail2" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputFirstName" class="col-sm-2 control-label">First Name</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
                            </div>
                            <label for="inputLastName" class="col-sm-2 control-label">Last Name</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword2" class="col-sm-2 control-label">Password</label>
                            <div class="col-sm-4">
                                <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
                            </div>
                            <label for="inputConfirmPassword" class="col-sm-2 control-label">Confirm</label>
                            <div class="col-sm-4">
                                <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">User Type</label>
                            <div class="btn-group col-sm-10" data-toggle="buttons">
                                <label class="btn btn-info active">
                                    <input type="radio" name="options" id="option1" autocomplete="off" checked>Employer
                                </label>
                                <label class="btn btn-info">
                                    <input type="radio" name="options" id="option2" autocomplete="off">Talent
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary btn-lg">Sign up</button>
                            </div>
                        </div>
                    </form>
                </div>
            <div role="tabpanel" class="tab-pane" id="forgotten">
                <!-- forgot password form here -->
                <form class="relaxrLoginForm form-horizontal">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-warning btn-lg">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</section>
    <aside id="bottom-cta">
        <a class="btn btn-primary btn-lg" href="#">Sign Up Now!</a>
    </aside>
    <footer>
        <h4 class="logo">Relaxr</h4>
        <ul>
            <li><a href="#"><img src="images/twitter.png" alt="Twitter logo"></a></li>
            <li><a href="#"><img src="images/facebook.png" alt="Facebook logo"></a></li>
        </ul>
        <p class="copyright">Copyright 2015. Relaxr.</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>
    <script src="relaxr.js"></script>
</body>
</html>
