<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="The perfect personal assistant. Relaxr does your job for you so you can enjoy life as it is meant to be.">

	<title>Relaxr Blog</title>
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,300,600,800" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="960_12_col.css">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header class="container_12">
		<div class="grid_3">
			<h1 class="logo">Relaxr</h1>
		</div>
		<div class="grid_9">
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Blog</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</nav>
		</div>
	</header>
	<section class="container_12">
		<div class="grid_8">
			<h1>Contact Us</h1>
			<form>
				<fieldset>
					<legend>Account Info</legend>
					<div>
						<label for="contact-name">Name</label>
						<input name="contact-name" type="text">
					</div>
					<div>
						<label for="contact-company">Company</label>
						<input name="contact-company" type="text">
					</div>
					<div>
						<label for="contact-email">Email</label>
						<input name="contact-email" type="text">
					</div>
				</fieldset>
				<fieldset>
					<legend>Project Info</legend>
					<div>
						<label for="project-description">Project Description</label>
						<textarea name="project-description" type="submit" value="Send Message"></textarea>
					</div>
					<div>
						<input type="submit" value="Send Message">
					</div>
				</fieldset>
			</form>
		</div>
		<div class="grid_4">
			<p>Bacon ipsum dolor amet filet mignon spare ribs shankle boudin. Prosciutto pork chop short ribs, filet mignon doner bresaola shank jerky meatloaf. Beef swine pork loin tri-tip landjaeger kielbasa ground round biltong.</p>
		</div>
	</section>	
</body>
</html>
